
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Icarus - Terms of Service</title>
  <style>
    body {
      margin: 0;
      background-color: #0f0f0f;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    .logo {
      max-width: 200px;
      margin-bottom: 30px;
    }
    .loader {
      border: 6px solid #333;
      border-top: 6px solid #ffffff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .text {
      margin-top: 20px;
      font-size: 14px;
      color: #aaaaaa;
    }
  </style>
</head>
<body>
  <img class="logo" src="/path/to/your/logo.png" alt="Icarus Logo">
  <div class="loader"></div>
  <div class="text">Loading Terms of Service...</div>
</body>
</html>
